<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laundry Service</title>

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden; /* no scroll */
      background: #f5f7fb;
    }

    /* ================= NAVBAR ================= */
    .navbar {
      height: 10vh;
      width: 100%;
      padding: 0 5vw;

      display: flex;
      justify-content: space-between;
      align-items: center;

      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

   .logo img {
  height: 45px;
  width: auto;
  cursor: pointer;
}


    .nav-links {
      display: flex;
      gap: 40px;
      list-style: none;
    }

    .nav-links a {
      text-decoration: none;
      color: #555;
      font-weight: 500;
    }

    .username {
      background: #dff3ff;
      padding: 8px 18px;
      border-radius: 12px;
      color: #0077b6;
      font-weight: 600;
    }

    /* ================= HERO ================= */
    .hero {
      height: 90vh;
      width: 100%;

      display: flex;
      align-items: center;
      justify-content: space-between;

      padding: 0 8vw;
    }

    /* LEFT SIDE */
    .hero-left {
      flex: 1;
    }

    .hero-left h1 {
      font-size: 3rem;
      color: #333;
      line-height: 1.2;
      margin-bottom: 20px;
    }

    .highlight {
      color: #1da1f2;
    }

    .hero-left p {
      color: #666;
      margin-bottom: 30px;
      max-width: 500px;
    }

    .btn {
      background: #1da1f2;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      background: #0d8ae6;
    }

    /* RIGHT SIDE */
    .hero-right {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .hero-right img {
      width: 80%;
      max-width: 450px;
    }

    /* ================= RESPONSIVE ================= */
    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero-right {
        margin-top: 30px;
      }

      .nav-links {
        display: none;
      }
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">
  <img src="https://cdn-icons-png.flaticon.com/512/1046/1046857.png" alt="Laundry Logo">
</div>


    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>

    <div class="username">Username</div>
  </nav>


  <!-- HERO -->
  <section class="hero">

    <div class="hero-left">
      <h1>
        Revitalize Your Clothes with Expert
        <span class="highlight">Laundry Services!</span>
      </h1>

      <p>
        From premium dry cleaning to swift wash and fold, we deliver care
        and convenience. Schedule a pickup and rediscover the freshness
        of your clothes today!
      </p>

      <button class="btn">Book a service today!</button>
    </div>

    <div class="hero-right">
      <img src="https://cdn-icons-png.flaticon.com/512/679/679720.png" alt="Laundry Machine" />
    </div>

  </section>

</body>
</html>
